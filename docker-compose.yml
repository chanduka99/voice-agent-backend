version: '3.8'

services:
  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bidi-demo
    ports:
      - "8000:8000"
    environment:
      # Add your environment variables here
      # Example:
      # GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      # DEMO_AGENT_MODEL: ${DEMO_AGENT_MODEL:-gemini-2.5-flash-native-audio-preview-09-2025}
      # Or use env_file to load from .env file:
    env_file:
      - app/.env  # Optional: if you have a .env file
    # Uncomment the line below to enable auto-reload in development
    # command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      # Mount app directory for development (enables hot-reload)
      # Comment out in production
      - ./app:/app/app
    restart: unless-stopped

